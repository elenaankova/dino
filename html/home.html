<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <title>Rocky's Academy</title>
</head>

<body>
    <header class="header">
        <div class="header_content">
            <a class="header_logo" href="home.html">
                <img class="header_logo_img" src="../image/лого.svg" alt="">
            </a>
            <div class="header_nav">
                <a class="header_nav_exit" id="nav_btn" href="">ВЫХОД</a>
                <a class="header_nav_profile" id="nav_btn" href="">ПРОФИЛЬ</a>
                <a class="header_nav_progress" id="nav_btn" href="">ПРОГРЕСС</a>
                <a class="header_nav_rocky" id="" href="">РОККИ</a>

                <button class="header_nav_btn">
                    <div class="header_nav_span">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="banner_content">
            <h1 class="banner_content_text">Говори на английском — расширяй горизонты</h1>
            <p class="banner_content_tagline">Онлайн-школа с системным подходом</p>
            <button class="banner_content_btn">Начать!</button>
        </div>
        <div class="banner_image">
            <img class="banner_img" src="../image/home/композиция.png" alt="">
        </div>
    </section>

    <section class="application">
        <h1 class="appli_title">Сферы приминения</h1>
        <div class="appli_content">
            <label class="appli_content_paragraph" for="">1<p>Понимание английской литературы, кино и музыки</p></label>
            <label class="appli_content_paragraph" for="">4<p>Коммуникация на международных платформах</p></label>
            <label class="appli_content_paragraph" for="">2<p>Изучение языка для путешествий за границу</p></label>
            <label class="appli_content_paragraph" for="">5<p>Уроки для студентов, подготовка к экзаменам</p></label>
            <label class="appli_content_paragraph" for="">3<p>Изучение языка через игры и развлечения</p></label>
            <label class="appli_content_paragraph" for="">6<p>Технический английский для специалистов</p></label>
        </div>
    </section>

    <section class="levels">
        <h1 class="levels_title">Кому подойдет?</h1>
        <div class="levels_buttons">
            <button class="levels_btn active">Новичок</button>
            <button class="levels_btn">Начинающий</button>
            <button class="levels_btn">Продвинутый</button>
            <button class="levels_btn">Профессионал</button>
        </div>
        <div class="levels_info">
            <div class="levels_info_main">
                <h1 class="levels_info_title"></h1>
                <p class="levels_info_text"></p>
                <button class="levels_info_btn">Начать занятие</button>
            </div>
            <div class="levels_info_dop">
                <p></p>
            </div>
        </div>
        
    </section>


    <script src="../js/home.js"></script>
</body>

</html>
